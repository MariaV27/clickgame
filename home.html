<!DOCTYPE html>
<html>
<head>
  <title>RamaClick</title>
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" rel="stylesheet">
  <link href="home.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="container-fluid">
    <img id="logo" src="http://iconizer.net/files/Futurama/orig/Logo.png">
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="well">
        <h1>Rama-Click<br>
        <button class="btn btn-primary" type="button">Start</button> 
        <button class="btn btn-danger" type="button">Stop</button>
        </h1>
        <br>
        <p>You have 20 seconds to click all the pictures</p>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="cast">
        <div class="col-xs-3">
          <img class="img-responsive" id="amy" src="ico/amy.png"> 
          <img class="img-responsive" id="leela" src="ico/leela.png"> 
          <img class="img-responsive" id="bender" src="ico/bender.png"> 
          <img class="img-responsive" id="fry" src="ico/fry.png">
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" id="malfunctioning_eddy" src="ico/malfunctioning_eddy.png"> 
          <img class="img-responsive" id="roberto" src="ico/roberto.png"> 
          <img class="img-responsive" id="calculon" src="ico/calculon.png"> 
          <img class="img-responsive" id="hermes" src="ico/hermes.png">
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" id="nibbler" src="ico/nibbler.png"> 
          <img class="img-responsive" id="zoidberg" src="ico/zoidberg.png"> 
          <img class="img-responsive" id="robo_fry" src="ico/robo_fry.png"> 
          <img class="img-responsive" id="robot_devil" src="ico/robot_devil.png">
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" id="url" src="ico/url.png">
          <img class="img-responsive" id="robot_elder_no_3" src="ico/robot_elder_no_3.png"> 
          <img class="img-responsive" id="downgraded_bender" src="ico/downgraded_bender.png"> 
          <img class="img-responsive" id="fat_bot" src="ico/fat_bot.png">
         </div>
      </div>
    </div>
  </div>
  <script src="js/script.js" type="text/javascript">
  </script> 
  <script src="js/functionScope.js" type="text/javascript">
  </script>
</body>
</html>
