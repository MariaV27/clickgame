<!DOCTYPE html>
<html>
<head>
  <title>RamaClick</title>
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" rel="stylesheet">
  <link href="home.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="container-fluid">
    <img id="logo" src="http://iconizer.net/files/Futurama/orig/Logo.png" alt="logo">
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="well">
        <h1>Rama-Click<br>
          <button class="btn btn-primary" onclick="countdown()" type="button">Start</button> 
          <button class="btn btn-danger" type="button">Stop</button>
        </h1>
        <br>
        <p>
            You have 10 seconds to click all the pictures
        </p>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="cast">
        <div class="col-xs-3">
          <img class="img-responsive" id="amy" src="ico/amy.png" onclick="countup(); this.onclick=null" alt="amy"> 
          <img class="img-responsive" id="leela" src="ico/leela.png" onclick="countup(); this.onclick=null" alt="leela"> 
          <img class="img-responsive" id="bender" src="ico/bender.png" onclick="countup(); this.onclick=null" alt="bender"> 
          <img class="img-responsive" id="fry" src="ico/fry.png" onclick="countup(); this.onclick=null" alt="fry">
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" id="malfunctioning_eddy" src="ico/malfunctioning_eddy.png" onclick="countup(); this.onclick=null" alt="malfunctioning-eddy"> 
          <img class="img-responsive" id="roberto" src="ico/roberto.png" onclick="countup(); this.onclick=null" alt="roberto"> 
          <img class="img-responsive" id="calculon" src="ico/calculon.png" onclick="countup(); this.onclick=null" alt="calculon"> 
          <img class="img-responsive" id="hermes" src="ico/hermes.png" onclick="countup(); this.onclick=null" alt="hermes">
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" id="nibbler" src="ico/nibbler.png" onclick="countup(); this.onclick=null" alt="nibbler"> 
          <img class="img-responsive" id="zoidberg" src="ico/zoidberg.png" onclick="countup(); this.onclick=null" alt="zoidberg"> 
          <img class="img-responsive" id="robo_fry" src="ico/robo_fry.png" onclick="countup(); this.onclick=null" alt="robo-fry"> 
          <img class="img-responsive" id="robot_devil" src="ico/robot_devil.png" onclick="countup(); this.onclick=null" alt="robot-devil">
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" id="url" src="ico/url.png" onclick="countup(); this.onclick=null" alt="url">
          <img class="img-responsive" id="robot_elder_no_3" src="ico/robot_elder_no_3.png" onclick="countup(); this.onclick=null" alt="robot_elder"> 
          <img class="img-responsive" id="downgraded_bender" src="ico/downgraded_bender.png" onclick="countup(); this.onclick=null" alt="img-responsive"> 
          <img class="img-responsive" id="fat_bot" src="ico/fat_bot.png" onclick="countup(); this.onclick=null" alt="img-responsive">
         </div>
        </div>
    </div>
  </div>
<br>
 <!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalclick">Modal Click</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
          <div class="col-md-2 col-md-offset-4">.col-md-2 .col-md-offset-4</div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            Level 1: .col-sm-9
            <div class="row">
              <div class="col-xs-8 col-sm-6">
                Level 2: .col-xs-8 .col-sm-6
              </div>
              <div class="col-xs-4 col-sm-6">
                Level 2: .col-xs-4 .col-sm-6
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Verified by Maria Vintimilla<img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAATDAAAAJDU3ZWJiMWNhLWMyNTQtNGRiOC1iMTZmLTdmOGE0NmExNzc4OQ.jpg" alt="maria"></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="container fixed-footer">
  
    <footer>
      <div class="row">
        <div class="col-md-2">
          <p>By Victor Villacis</p>
        </div>
        <div class="col-md-2 col-md-offset-8">
          <button type="button" id="verification-btn" class="btn btn-primary btn-lg btn-block active">Verified</button>
        </div>
      </div>
    </footer>



  </div>  
<script src="js/script.js" type="text/javascript"> </script> 
<script src="js/click.js" type="text/javascript"> </script> 
<script type="text/javascript" src="click.js"></script>
</body>

</html>
